<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<html>
  <head>
    <title>
      T-Code
      {% block title %}
      {% endblock %}
    </title>
    <h1>
      T-Code
    </h1>
    {% block head %}
    {% endblock %}

    <div id="hnav2">
        <ul>
          {%- for item in current_menu.children recursive -%}
          <li>
            <a href="{{ item.url }}">{{ item.text }}</a>
            {%- if item.children -%}
            <ul>
              {{ loop(item.children) }}
            </ul>
            {%- endif -%}
          </li>
          {%- endfor -%}
        </ul>
    </div>
  </head>

  <body>
    {% block content %}
    {% endblock %}
    <hr>
    Â© copyright 2018 T-Code
  </body>
</html>
